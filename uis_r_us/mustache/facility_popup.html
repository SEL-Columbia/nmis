<div class="facility-popup">
	<div class="left-col">
		{{#image_url}}
		<a href="{{image_url}}" target="_BLANK"><img style="width:100%" src="{{image_url}}"></a>
		{{/image_url}}
		<hr>
		<div class="select-wrap">
			<select>
				{{#sector_data}}
				<option value="{{slug}}">{{name}}</option>
				{{/sector_data}}
			</select>
		</div>
	</div>
	<div class="right-col">
		{{#sector_data}}
		<div data-sector-slug="{{slug}}" class="facility-sector-select-box">
			<h2>
				{{name}}
			</h2>
			<table>
				<tbody>
					{{#variables}}
					<tr>
						<td>
							{{name}}
						</td>
						<td>
							{{value}}
						</td>
					</tr>
					{{/variables}}
				</tbody>
			</table>
		</div>
		{{/sector_data}}
	</div>
</div>
