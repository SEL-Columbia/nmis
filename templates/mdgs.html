{% extends "base.html" %}

{%block nav_mdgs %}active{% endblock %}

{% block css %}
    <link href="/static/lib/leaflet/leaflet.css" media="all" rel="stylesheet" type="text/css">
    <link href='//api.tiles.mapbox.com/mapbox.js/v1.4.0/mapbox.css' rel='stylesheet' />
{% endblock %}

{% block js %}
    <script src="/static/lib/leaflet/leaflet.js"></script>
    <script src='//api.tiles.mapbox.com/mapbox.js/v1.4.0/mapbox.js'></script>     
    <script src="/static/new_mdgs.js"></script>

{% endblock %}

{% block content %}
    <div class='country-view row'>
        <div class='left-panel pull-left'>
            <h2>Nigeria's progress on the MDGs</h2>
            <div class='mdg-map-nav pull-left'>
                <select id="mdg-selector" placeholder="Please select an MDG goal">
                    <option value="">Please select an MDG goal</option>
                    {% for item in mdg_layers %}
                        <option value="{{ item.slug }}">{{ item.name }}</option>
                    {% endfor %}
                </select>
                <div class='mdg-description'></div>
            </div>
        </div>
        <div class='right-panel pull-right'>
            <div class='mdg-map pull-right' id='mdg-map'></div>
        </div>
    </div>
{% endblock %}
