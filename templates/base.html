<!DOCTYPE html>
<html>
<head>
    {% block title %}
        <title>Nigeria MDG Information System</title>
    {% endblock %}
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    {% block css %}{% endblock %}
    <script src="/static/lib.js"></script>
    <script>
        $(function(){
            $('#lga_search').selectize({
                onItemAdd: function(value){
                    location.href = '/explore#' + value + '/lga_overview';
                    this.clear();
                    return false;
                }  
            });
        });
    </script>
    {% block js %}{% endblock %}
</head>
<body>
    <div id="header">
        <div class="container">
            <a class="logo" href="/">
                <img src="/static/images/nmis_pilot.png">
                Nigeria MDG Information System
            </a>
        </div>
        <div class="global_nav">
            <div class="container">
                <a class="{% block nav_about %}{% endblock %}" href="/about">About</a>
                <a class="{% block nav_explore %}{% endblock %} explore" href="/explore">Explore Facilities</a>
                <a class="{% block nav_download %}{% endblock %}" href="/download">Download Data</a>
                <a class="{% block nav_mdgs %}{% endblock %} mdgs" href="/explore#mdgs">MDGs in Nigeria</a>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
    <div id="content">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </div>
    <div id="footer">
        <div class="container">
            {% block footer %}{% endblock %}
        </div>
    </div>
</body>
</html>
