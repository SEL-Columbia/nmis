<!DOCTYPE html>
<html>
<head>
    {% block title %}
        <title>Nigeria MDG Information System</title>
    {% endblock %}
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    {% block css %}{% endblock %}
    <script src="/static/lib.js"></script>
    <script>
        $(function(){
            $('#lga_search').selectize({
                onItemAdd: function(value){
                    location.href = '/explore#' + value + '/lga_overview';
                    this.clear();
                    return false;
                }  
            });
        });
    </script>
    {% block js %}{% endblock %}
</head>
<body>
    <div class="topbar">
        <div class="container">
            <a class="brand" href="/">
                <span class="logo">
                    <img src="/static/images/nmis_pilot.png">
                </span>
                Nigeria MDG Information System
            </a>
            <select id="lga_search" placeholder="Select LGA">
                <option value="">Select an LGA</option>
                {% for lga_name, unique_lga in lgas %}
                    <option value="{{ unique_lga }}">{{ lga_name }}</option>
                {% endfor %}
            </select>
            <div class="pagenav">
                <a class="{% block nav_about %}{% endblock %}" href="/about">About</a>
                <a class="{% block nav_explore %}{% endblock %}" href="/explore">Explore Facilities</a>
                <a class="{% block nav_download %}{% endblock %}" href="/download">Download Data</a>
                <a class="{% block nav_mdgs %}{% endblock %}" href="/mdgs">MDGs in Nigeria</a>
            </div>
            <div style="clear:both"></div>
        </div>
        <div class="lga_nav"></div>
    </div>
    <div id="content">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </div>
    <div id="footer">
        <div class="container">
            {% block footer %}{% endblock %}
        </div>
    </div>
</body>
</html>
